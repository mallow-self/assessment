<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'todo_app/style.css' %}" />
</head>

<body>
    <div class="container entries-area">
        {% csrf_token %}
        <div class="row">
            <h2 class="mb-3 headings col">Todo's</h2>
            <div class="col">
                <a href="{% url 'todo:create_form' %}" class="btn btn-primary">Add</a>
            </div>
        </div>
        <div class="table-responsive">
            <table id="entriesTable" class="table table-bordered table-hover table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>S.No</th>
                        <th>Title</th>
                        <th>Priority Level</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="{% static 'todo_app/script.js' %}"></script>
</body>

</html>
