<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'todo_app/edit.css' %}" />
</head>

<body>
    <div class="container">
        <h2 class="headings">Edit Todo</h2>
        <div class="formContainer">        
            <form onsubmit="return validation()" action={% url 'todo:update_todo' todo_id %} method="post" enctype="application/x-www-form-urlencoded">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="title" class="title">Title:</label>
                    <textarea name="title" class="form-control" placeholder="Describe here..." id="title">{{ title }}</textarea>
                </div>
                <br>
                <div class="form-group">
                    <label for="priority_level" class="form-label">Priority</label>
                    <select class="form-select" id="priority_level" name="priority_level">
                        <option value="">Select the priority</option>
                        <option value="low" {% if priority_level == "low" %}selected{% endif %}>Low</option>
                        <option value="medium" {% if priority_level == "medium" %}selected{% endif %}>Medium</option>
                        <option value="high" {% if priority_level == "high" %}selected{% endif %}>High</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="due_date" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="due_date" name="due_date" value="{{ due_date }}">
                </div>
                <br>
                <div class="form-group">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status">
                        <option value="">Select the Status</option>
                        <option value="pending" {% if status == "pending" %}selected{% endif %}>Pending</option>
                        <option value="in-progress" {% if status == "in-progress" %}selected{% endif %}>In-Progress</option>
                        <option value="completed" {% if status == "completed" %}selected{% endif %}>Completed</option>
                        <option value="overdue" {% if status == "overdue" %}selected{% endif %}>Overdue</option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="{% static 'todo_app/edit.js' %}"></script>
</body>

</html>
