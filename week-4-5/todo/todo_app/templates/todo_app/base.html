<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block csslink %}{% endblock csslink %}
    {% block staticLoad %}{% endblock staticLoad %}
</head>

<body class="bg-light">

    <div class="container mt-4">
        <h2 class="text-center mb-3">To-Do App</h2>
        <!-- To-Do Form (Horizontal Layout) -->
        <div class="card shadow-lg p-3">
            {% block form_fields %}{% endblock form_fields %}
        </div>

        <!-- Display To-Do List -->
        {% block todo_entry %}{% endblock todo_entry %}

        {% block modalForm %}{% endblock modalForm %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block jslink %}{% endblock jslink %}
</body>

</html>
