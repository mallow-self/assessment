<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center mb-4 title">User Profile Form</h2>
            <form onsubmit="return validation()" action="./index.php" method="get" enctype="multipart/form-data">

                <div class="row mb-3 align-items-center">
                    <label for="profile" class="col-md-3 col-form-label">Profile Picture:</label>
                    <div class="col-md-6">
                        <input type="file" class="form-control" name="profile" id="profile">
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-danger" id="removeProfile">Remove</button>
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label for="name" class="col-md-3 col-form-label">Name:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="col-md-3 text-danger" id="nameErr">Enter your name!</div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label for="email" class="col-md-3 col-form-label">Email address:</label>
                    <div class="col-md-6">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="col-md-3 text-danger" id="emailErr">Enter an email address!</div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label for="dob" class="col-md-3 col-form-label">Date of Birth:</label>
                    <div class="col-md-6">
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="col-md-3 text-danger" id="dobErr">Enter valid Date of Birth</div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label class="col-md-3 col-form-label">Gender:</label>
                    <div class="col-md-6 d-flex">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>
                    <div class="col-md-3 text-danger" id="genderErr">Choose a gender!</div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label for="language" class="col-md-3 col-form-label">Preferred Language:</label>
                    <div class="col-md-6">
                        <select class="form-select" id="language">
                            <option value="">Select a language</option>
                            <option value="english">English</option>
                            <option value="spanish">Spanish</option>
                            <option value="french">French</option>
                            <option value="german">German</option>
                            <option value="hindi">Hindi</option>
                            <option value="tamil">Tamil</option>
                            <option value="chinese">Chinese</option>
                        </select>
                    </div>
                    <div class="col-md-3 text-danger" id="langErr">Select a language!</div>
                </div>

                <div class="row">
                    <div class="col-md-9 offset-md-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#language').select2({
                placeholder: "Select a language",
                allowClear: true
            });
        });
    </script>
    <script src="./script.js"></script>
</body>

</html>
